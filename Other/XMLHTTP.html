<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="data"></div>

    <script>
        "use strict";

        const url = "https://api.thedogapi.com/v1/breeds";

        function Suman(url) {
        let request = new XMLHttpRequest();   //craete the object
        request.open("GET", url, true);  //opens up the connection asynchronously
        // callback function inbuilt
        request.onload = () => {   //when there is a connection get the stuff from the server and display
            let data = request.responseText;
            document.getElementById("data").innerHTML = JSON.stringify(data);
        };
        request.send();   //creates a connection and send to the server
        }
        Suman(url);

        
    </script>
  </body>
</html>
