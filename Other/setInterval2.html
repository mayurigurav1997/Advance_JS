<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <div class="container">
        <div id="seconds"></div>
        <div id="gap"> : </div>
        <div id="minutes"></div>
    
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
    
      </div>

    <script>
        "use strict";

        let seconds = 0;
        let minutes = 0;
        let interval = 0;
        let minutes_value = document.getElementById("minutes");
        let seconds_value = document.getElementById("seconds");
        let start_button = document.getElementById("start");
        let stop_button = document.getElementById("stop");
        let reset_button = document.getElementById("reset");

        function Suman() {
        minutes++;
        if (minutes < 9) {
            minutes_value.innerHTML = "0";
        }
        if (minutes > 9) {
            minutes_value.innerHTML = minutes;
        }
        if (minutes > 99) {
            seconds++;
            seconds_value.innerHTML = "0" + seconds;
            minutes = 0;
            minutes_value.innerHTML = "0" + 0;
        }
        if (seconds > 9) {
            seconds_value.innerHTML = seconds;
        }
        }

        start_button.onclick = function () {
        interval = setInterval(Suman);
        };

        stop_button.onclick = function () {
        clearInterval(interval);
        };

        reset_button.onclick = function () {
        clearInterval(interval);
        minutes = "00";
        seconds = "00";
        seconds_value.innerHTML = seconds;
        minutes_value.innerHTML = minutes;
        };
    </script>
</body>
</html>
