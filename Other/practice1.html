<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .design{
            text-align:center;
            background-color:Orange;
            padding:20px;
            border:2px solid green;
            border-radius: 10px;
            font-size:20px;
        }
    </style>
</head>
<body>
    

    <script>
        "use strict";
        

        let para = confirm("Do you want to create Paragraph?");
        if(confirm(para)==true){
            alert("Paragraph is created");
            let myTag = document.createElement('p');
            myTag.id="pragraph";
            myTag.className="design";
            let myText = document.createTextNode('New paragrapgh added!');
            myTag.appendChild(myText);
            //attach div element to the document body
            document.body.appendChild(myTag);
        }
        else{
            alert("Paragraph is not created");
        }
        
    </script>
</body>
</html>
