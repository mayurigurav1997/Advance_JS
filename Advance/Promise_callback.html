<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const url = "https://api.thedogapi.com/v1/breeds";
        // CODE WITHOUT PROMISE & CALLBACK also
        function Suman(data) {
            // display function
            console.log(data);
        }
        function Guvi(url, my_callback_function) {
            let request = new XMLHttpRequest();
            request.open("GET", url); request.onload = function () {
                if (request.status == 200) {
                    my_callback_function(this.responseText);
                } else {
                    my_callback_function(request.status);
                }
            };
            request.send();
        }
        Guvi(url, Suman);


        // SAME CODE WITH PROMISE

        let suman_promise = new Promise(function (resolve, reject) {
            // code to be executed
            let request = new XMLHttpRequest();
            request.open("GET", url);
            request.onload = function () {
                if (request.status == 200) {
                    resolve(request.responseText);
                    console.log("Hi");
                } else {
                    reject(request.status);
                }
            };
            request.send();
        });

        suman_promise.then(
            function (value) {
                Suman(value);
            },
            function (error) {
                Suman(error);
            }
        );
    </script>
</body>

</html>
