 
  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var res = fetch("https://restcountries.com/v2/all");
        console.log(res); //fetch return a promise with [PromiseResult]]: Response
        res.then(data => console.log(data));  //gives the responseResult/response with header , body and other attribute

        // res.then( data => console.log(data.json()));//gives the promise with promiseResult as array of objects
        
        res.then(data => data.json())
            .then((data) => console.log(data));//gives the array of objects
    </script>
</body>

</html>
