<body>
    <script>
      //Where callbacks really used are in asynchronous functions, where one function has to wait for another function to complete (like waiting for a file to load).
        //  synchronous callback, as it is executed immediately.
        function greeting(name) {
  alert('Hello ' + name);
}

function processUserInput(callback) {
  var name = prompt('Please enter your name.');
  callback(name);
}

processUserInput(greeting);

// A callback function is a function passed into another function as an argument, which is then invoked inside the outer function to complete some kind of routine or action.
//this technique allows a function to call another function.

    </script>
</body>
