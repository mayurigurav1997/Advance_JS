        //to handle errors in async and await
        //we have try-catch block

        function pri() {
            console.log("HI");
            return "Hello";
        }
        async function mul() {
            try {
                let res = await pri();
                console.log(res);
            } catch (error) {
                console.log(error);
            }
        }
        mul();
