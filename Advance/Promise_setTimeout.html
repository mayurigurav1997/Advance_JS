<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="student_id">
        <ul id="students">
          
           </ul>
    </div>
    <script>
        const students = [{ name: "mayuri", subject: "Javascript" },
        { name: "rushi", subject: "CSS" }
        ];
        function enrollStudent(student) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    students.push(student);
                    const error = false;
                    if (!error) {
                        resolve();
                    }
                    else {
                        reject();
                    }
                }, 7000);
            })
        }
        function getStudents() {
            //setTimeout is asynchronous function
            setTimeout(function () {
                let str = "";
                students.forEach(function (student) {
                    str += `<li>${student.name}</li>`;
                });
                document.getElementById("students").innerHTML = str;
            }, 1000);
        }
        let newName = { name: "prathmesh", subject: "HTML" };
        enrollStudent(newName).then(function(){
            getStudents();
        }).catch(function(){
            console.log("Failed to get students");
        });
    </script>
</body>

</html>
