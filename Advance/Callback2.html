    <script>
        //1 example
        //function which calls another function as an argument
        function Mayuri(num1 , num2){
            console.log("I am Mayuri Gurav");
            return num1 +num2;
        }
        function Guvi(data){
            console.log(data +' data');
        }
        let val = Mayuri(20,30);
        Guvi(val);
        
        //2 example
        function double(n){
            return n* 2;
        }
        function square(n){
            return n * n;
        }
        function combine(fn1, fn2,val){
            return fn2(fn1(val));
        }
        console.log("Number is ", combine(square,double,5));
        
        //3.example
        function toUpper(str){
            return str.toUpperCase();
        }
        function firstletter(str){
            return str[0];
        }
        function combine1(func1, func2, str){
            return func2(func1(str));
        }
        console.log(combine1(firstletter,toUpper,"mayuri"));

        //4.example

        console.log(sayHello()());  //one way

        //5.example
        const myWay = sayHello();   //second way
        console.log("Another way to call" ,myWay());
