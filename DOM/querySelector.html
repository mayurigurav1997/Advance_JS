<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="special">
        <p class="someclass">Here is some Cheese</p>
        <p class="someclass">Here is another paragraph</p>
        <p class="someclass">Here is one more paragraph</p>

    </div>

    <script>
        //querySelector will give only first(one) element 
        var myText = document.querySelector('#special .someclass');
        myText.style.color="green";
    </script>
</body>
</html>
