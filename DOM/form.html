<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="#"  onsubmit="Suman()" name="user_form">
       <input type="text" name="name" id="first_name" placeholder="Enter your first name">
       <input type="submit" value="Add Your Data" id="btn1">

   </form>

   <div id="display"></div>

    <script>
        "use strict";

        function Suman(){
            const form_data=document.forms['user_form']['first_name'].value;
            // const form_data=document.forms['user_form']['name'].value;  can use id or name
            alert(form_data);
            //changing the content of display div
            document.getElementById("display").innerHTML = form_data;
        }
    </script>

</body>
</html>
