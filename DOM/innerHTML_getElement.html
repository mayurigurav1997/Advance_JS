<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="name">I love Pizza</div>

    <div id="first">Pune is awesome</div>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Here is paragrapgh</p>

    <img src="dragon.png" alt="" id="image_id">


    <script>
        "use strict";

        //Document Ibject Manipulation
        let Name = document.getElementById('name');
        console.log(Name.innerHTML);
        const data=Name.innerHTML;
        for(let i=0;i<data.length;i++){
            document.write(data[i]);
        }

        // changing the content of name div 
        Name.innerHTML ="I worked in 10 countries";
        console.log(Name.innerHTML);


        const tags=document.getElementsByTagName('p');

        Name.innerHTML=tags;
        //[object HTMLCollection]

        //Name will be replaed by paragrapgh 
        //catch all paragrapgh and concatenate inside a div element
        Name.innerHTML = tags[0].innerHTML + tags[1].innerHTML;

        let Image=document.getElementById('image_id');


        //change the image to dragon to dog
        Image.src='dog.jpg';
            </script>

</body>
