<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial,sans-serif;

        }
        #name{
            width:300px;
            height:300px;
            background-color:antiquewhite;
            color:blue;
            font-weight:bold;
        }
        .common{
            background-color:orange;
            color:blue;
            font-size:20px;
        }
    </style>
</head>
<body>
  
    <script>
        "use strict";

        const alpha = document.createElement("div");
        alpha.id="name";
        alpha.innerHTML ="This Div is dynamically generated by mayuri";

        //attach div element to the document body
        document.body.appendChild(alpha);



        const beta = document.createElement("div");
        beta.id = "ganguly";
        beta.className = 'common';
        beta.innerHTML = "this is a beta div";
        document.body.appendChild(beta);
    </script>

</body>
</html>
