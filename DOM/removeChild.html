<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="special">
        <p >Here is a paragraph1</p>
        <p>Here is another paragraph2</p>
        <p>Here is another paragraph3</p>
        <p id="last">Here is another paragraph4</p>

    </div>

    <script>
        var myDiv = document.querySelector('div');
        myDiv.removeChild(myDiv.children[0]);
        myDiv.removeChild(document.getElementById('last'));
    </script>
</body>
</html>
