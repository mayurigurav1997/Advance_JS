<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <section class="sms-app">
        <form action="">
            <h1>SMS App</h1>
            <textarea name="" id="text-area" cols="50" rows="10" maxlength="100" placeholder="Type your message here"
                onkeypress=smstypefunc()></textarea>
        </form>
        <h1>Remaining Chapaters:<span id="chars">100</span></h1>
    </section>

    <!-- password change -->
    <section class="change-password">
        <h1>Change Password</h1>
        <form action="">
            <input type="password" placeholder="Password here" id="pass-box">
            <input type="checkbox" onchange="changePassword()">Show me

        </form>
    </section>

    <!-- likes and unlikes -->
    <section>
        <h1>Likes App</h1>
        <div class="button-section">
            <button onclick="liked()"><i class="fas fa-thumbs-up"></i></button>
            <h2 id="likes">0</h2>
        </div>
        <div class="button-section">
            <button onclick="disliked()"><i class="fas fa-thumbs-down"></i></button>
            <h2 id="dislikes">0</h2>
        </div>
        <h2>Total:<span id="total">0</span></h2>
    </section>

    <script src="index.js"></script>
</body>

</html>
